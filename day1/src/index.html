<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gulp Starter Kit</title>
  <link rel="stylesheet" href="/assets/css/app.css">
</head>
<body>
  <div class="component--comment">
    <div class="comment-inner">
      <div class="comment-user-image">
        <img src="assets/images/comment_user.png" alt="Comment User">
      </div>
      <div class="comment-user-comment">
        <p><a href="#">Mathilda Figueroa</a> you are very close to achieve your goal set for today.</p>
        <div class="user-comment-rating"> </div>
      </div>
    </div>
  </div>
  <div class="component--issues">
    <div class="issues-inner">
      <img src="assets/images/envelope.png" alt="Envelope">
      <h3>Facing issues?</h3>
      <p>You can email us at anytime</p>
      <a href="#" class="btn">Contact Us <img src="assets/images/righticon.png" alt="Right Icon"></a>
    </div>
  </div>
  <div class="component--progress">
    <div class="progress-inner">
      <div class="progress">
        <img src="assets/images/bcycle.png" alt="Bcycle">
        <p>27 KM</p>
      </div>
      <div class="progress">
        <img src="assets/images/heartbeat.png" alt="Heart Beat">
        <p>8 Activities</p>
      </div>
    </div>
  </div>
  <div class="component--preferences">
    <div class="preferences-inner">
      <div class="preferences-icon">
        <img src="assets/images/cogs.png" alt="Cogs">
      </div>
      <div class="preferences-text">
        <h3>Preferences</h3>
        <p>Manage notifications and permissions</p>
      </div>
    </div>
  </div>

  <div class="component--search">
    <div class="search-inner">
      <div class="search-form">
        <img src="assets/images/search.png" alt="Search">
        <input type="text" placeholder="Search your stats">
      </div>
      <p>Use the search box to quicly search among your data.</p>
      <a href="#" class="btn">Find out more</a>
    </div>
  </div>
  <script async src="/assets/js/all.js"></script>
</body>
</html>
